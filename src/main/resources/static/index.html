<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moodle Registration</title>
</head>
<body>
<h1>Moodle Registration</h1>
<form action="letter" method="get" id="registerForm">
    <div>
        <label for="fullName">Full Name : </label>
        <input name="fullName" id="fullName">
    </div>
    <div>
        <label for="indexNumber">Index Number : </label>
        <input name="indexNumber" id="indexNumber">
    </div>
    <div>
        <label for="batch">Batch : </label>
        <input name="batch" id="batch">
    </div>
    <div>
        <label for="semesterNumber">Semester Number : </label>
        <input name="semesterNumber" id="semesterNumber">
    </div>
    <div>
        <label for="registeredName">Registered Name : </label>
        <input name="registeredName" id="registeredName">
    </div>
    <button>Submit</button>
</form>
</body>
</html>
